# ===== Color themes =====

# Brown base theme
[[plugins]]
repo = 'morhetz/gruvbox'
merged = 0
trusted = 1
hook_add = '''
autocmd VimEnter * nested colorscheme gruvbox
set background=dark
let g:gruvbox_contrast_dark = 'hard'
'''

