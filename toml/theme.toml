# Live atom IDE colors
[[plugins]]
repo = 'sainnhe/gruvbox-material'
merged = 0
trusted = 1
hook_add = '''
autocmd VimEnter * nested colorscheme gruvbox-material
set background=dark
let g:gruvbox_material_background = 'soft'
let g:gruvbox_material_better_performance = 1
'''

